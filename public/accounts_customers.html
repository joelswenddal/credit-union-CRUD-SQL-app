    <div class="container">
        <div class="row">
            <h1>Manage Accounts_Customers</h1>
            <p>This page allows you to add/remove Account_Customer entries</p>
        </div>
        <div class="row-justify-content-center">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Account ID</th>
                            <th scope="col">Customer ID</th>

                        </tr>
                    </thead>
                    <tr>
                        <th scope="row">sample</th>
                        <th scope="row">sample</th>

                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="http://localhost:3000/accounts_customers" method="POST">
                    <fieldset>
                        <legend>Add a Customer to an existing Account</legend>
                        <div class="mb-3">
                            <label>Customer ID
                                <input type="text" name="firstName" size="20" maxlength="30" required="required">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label>Account ID
                                <input type="text" name="middleName" size="20" maxlength="30" required="required">
                            </label>

                        </div>
                        <button type="submit" class="btn btn-secondary" value="CreateCustomer">CREATE</button>
                    </fieldset>
                </form>
            </div>
            <div class="col">
                <form action="http://localhost:3000/accounts_customers" method="POST">
                    <fieldset>
                        <legend>Remove a Customer from an Multi-User Account</legend>
                        <div class="mb-3">
                            <label>Customer ID
                                <input type="text" name="CustomerID" size="20" maxlength="30" required="required">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label>Account ID
                                <input type="text" name="AccountID" size="20" maxlength="30" required="required">
                            </label>
                        </div>
                        <button type="submit" class="btn btn-secondary" value="RemoveCustomer">REMOVE</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
